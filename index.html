<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script defer src="./popup.js"></script>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" alt="лого" src="./images/logo.svg">
    </header>
    <main class="content">

        <section class="profile">
            <div class="profile__card">
                <button class="profile__avatar-btn"><img class="profile__photo" src="./images/profilePhoto.jpg" alt="аватар"></button>
                <div class="profile__edit">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__describe">Исследователь океана</p>
                    </div>
                    <button class="profile__pencil-btn"><img class="profile__pencil" alt="карандаш" src="./images/pencil.svg"></button>
                </div>
                
            </div>
            <button class="profile__plus-btn"><img class="profile__plus" alt="плюс" src="./images/Plus.svg"></button>
        </section>

        <section class="elements">
            <ul class="elements__item-list">
                <li class="elements__item">
                    <img class="elements__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                    <div class="elements__white-area">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like-btn"><img class="elements__like" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото">
                    <div class="elements__white-area">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-btn"><img class="elements__like" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
                    <div class="elements__white-area">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-btn"><img class="elements__like" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото">
                    <div class="elements__white-area">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-btn"><img class="elements__like" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото">
                    <div class="elements__white-area">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-btn"><img class="elements__like" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото">
                    <div class="elements__white-area">
                        <h2 class="elements__title">Карачаево-Черкесия</h2>
                        <button class="elements__like-btn"><img class="elements__like" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
<footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
</footer>


<div class="popup">
    <div class="popup__container">
        <button class="popup__close-btn" type="button"><img class="popup__close-icon" alt="крестик" src="./images/closeIcon.svg"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form">
            <input class="popup__input popup__input_element_name" type="text" value="" name="popup-input-name">
            <input class="popup__input popup__input_element_job" type="text" value="" name="popup-input-job">
        </form>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
    </div>
</div>

</body>

</html>
