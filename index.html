<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" alt="лого" src="./images/logo.svg">
    </header>
    <main class="content">

        <section class="profile">
            <div class="profile__card">
                <img class="profile__photo" src="./images/profilePhoto.jpg" alt="аватар">
                <div class="profile__edit">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__describe">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__pencil-btn"></button>
                </div>
                
            </div>
            <button type="button" class="profile__plus-btn"><img class="profile__plus" alt="плюс" src="./images/Plus.svg"></button>
        </section>

        <section class="elements">
            <ul class="elements__item-list">
                <template class="template__elements" id="template__card">
                    <li class="elements__item">
                        <button class="elements__delete-btn" type="button"></button>
                        <img class="elements__img" src="#" alt="" url="">
                        <div class="elements__white-area">
                            <h2 class="elements__title"></h2>
                            <button type="button" class="elements__like-btn"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
<footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
</footer>



<div class="popup popup_type_edit">
    <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_type_profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form popup__form" name="profile" method="GET" action="#">
            <input class="popup__input popup__input_element_name" 
            type="text" 
            value="" 
            name="profile-name"
            required
            minlength="2"
            maxlength="40">
            <span class="popup__input-error popup__input-error_field_profile-name"></span>
            <input class="popup__input popup__input_element_job" 
            type="text" 
            value="" 
            name="profile-job"
            required
            minlength="2"
            maxlength="200">
            <span class="popup__input-error popup__input-error_field_profile-job"></span>
            <button class="popup__submit-btn popup__submit-btn_profile popup__submit-btn_disabled" type="submit" disabled>Сохранить</button>
        </form>
    </div>
</div>



<div class="popup popup_type_add-card">
    <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_type_card" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__add-form popup__form" name="place" method="GET" action="#" novalidate>
            
                <input class="popup__input popup__input_card_title  popup__input_type_add-form" 
                type="text"  
                name="place-name"
                id="place-name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                title="Длина поля должна быть 2 и более и менее или рано 30">
                <span class="popup__input-error popup__input-error_field_place-name"></span>
            
            
                <input class="popup__input popup__input_card_link popup__input_type_add-form" 
                type="url"
                id="place-link"
                name="place-link"
                placeholder="Ссылка на картинку"
                required
                title="Ссылка на картинку">
                <span class="popup__input-error popup__input-error_field_place-link"></span>
           
            <button class="popup__submit-btn popup__submit-btn_card submit-btn_disabled" type="submit" disabled>Сохранить</button>
        </form>
    </div>
</div>

<div class="popup popup_type_img">
    <figure class="popup__container-img">
        <img class="popup__img" src="#" url="">
        <button class="popup__close-btn popup__close-btn_type_img" type="button"></button>
        <figcaption class="popup__caption"></figcaption>
    </figure>
</div>


<script type="module" defer src="./scripts/index.js"></script>
<script defer src="./scripts/validation.js"></script>
</body>

</html>
